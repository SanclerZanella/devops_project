apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
    - protocol: TCP
      port: 80  # Exposed service port
      targetPort: {{ .Values.containerPort }}  # Target the containerPort defined in values.yaml
  type: {{ .Values.serviceType }}  # Use the serviceType defined in values.yaml